<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PostFetcher</title>
    <link rel="stylesheet" href="../style/index.css" />
    <link  rel="stylesheet" href="../assets/css/all.min.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class=" fixed-header bg-primary py-3">
      <div class="container w-50 mx-auto">
        <div class="input-group">
          <input
            type="text"
            id="postId"
            placeholder="search"
            class="form-control"
          />
          <button id="searchBtn" class="btn btn-light input-group-append">
            <i id="icon" class="fas fa-search"></i>
          </button>
        </div>
             <div
               id="spinner"
               class="spinner-border spinner-border-sm d-none"
               role="status"
               aria-hidden="true"
            ></div>
      </div>
    </header>
    <main class="container my-4">
      <div id="postsContainer" class="row">
      </div>
    </main>
    <div
      class="modal fade" id="commentsModal" tabindex="-1"
      aria-labelledby="commentsModalLabel" aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="commentsModalLabel">Comments</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalCommentsBody">
              <div
                id="modalSpinner"
               class="spinner-border text-primary d-none"
                role="status"
               >
                 <span class="visually-hidden">Loading...</span>
               </div>
          </div>
            
          <div class="modal-footer">
            <button
              id="close"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../script/index.js"></script>
    <script src="../assets/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
